<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ForceBlockMe - Stay Focused</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h2>ForceBlockMe</h2>
            <p>Focus. Block. Achieve.</p>
        </header>

        <!-- Timer Section -->
        <div class="section">
            <button class="collapsible">Select Timer ⏱️</button>
            <div class="content">
                <div class="timer-controls">
                    <label for="presetTimers">Presets:</label>
                    <select id="presetTimers">
                        <option value="25">25 min</option>
                        <option value="50">50 min</option>
                        <option value="90">90 min</option>
                        <option value="120">120 min</option>
                        <option value="custom">Custom</option>
                    </select>
                    <div id="customTimer" class="hidden">
                        <input type="number" id="customTimeInput" min="5" max="120" placeholder="Minutes">
                        <button id="setCustomTime">Set</button>
                    </div>
                    <div class="timer-display" id="timerDisplay">00:00</div>
                    <button id="startTimer">Start</button>
                    <button id="pauseTimer">Pause</button>
                    <button id="resetTimer">Reset</button>
                </div>
            </div>
        </div>

        <!-- Focus Mode Section -->
        <div class="section">
            <button class="collapsible">Select Focus Mode 🎯</button>
            <div class="content">
                <label><input type="radio" name="mode" value="study"> Study Mode</label>
                <label><input type="radio" name="mode" value="deepwork"> Deep Work</label>
                <label><input type="radio" name="mode" value="writing"> Writing Sprint</label>
                <label><input type="radio" name="mode" value="custom"> Custom Mode</label>
            </div>
        </div>

        <!-- Category Blocking -->
        <div class="section">
            <button class="collapsible">Block Categories 🚫</button>
            <div class="content">
                <label><input type="checkbox" name="blockCategory" value="social"> Social Media</label>
                <label><input type="checkbox" name="blockCategory" value="entertainment"> Entertainment</label>
                <label><input type="checkbox" name="blockCategory" value="news"> News</label>
                <label><input type="checkbox" name="blockCategory" value="shopping"> Shopping</label>
                <label><input type="checkbox" name="blockCategory" value="custom"> Custom Sites</label>
            </div>
        </div>

        <!-- Stats Section -->
        <div class="section">
            <button class="collapsible">Focus Stats 📊</button>
            <div class="content">
                <p>Today: <span id="focusHours">0h 0m</span></p>
                <p>Blocked Attempts: <span id="blockedAttempts">0</span></p>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <button id="settingsButton">⚙️ Settings</button>
            <button id="statsButton">📈 Stats</button>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>
</html>
